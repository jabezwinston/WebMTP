<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebMTP</title>
</head>
<body>
<!--    File Upload or Download Popup -->
<link rel="stylesheet" href="css/styles.css">
<div id="transferPopup" class="popup">
    <div class="download-popup">
        <div class="popup-header">
            <span id="close">&times;</span>
            <h3 id="popup-process">Downloading...</h3>
        </div>
        <div class="popup-body">
            <h3 class="progress" id="transfer-percentage">45%</h3>
            <p class="progress"><progress id="progress-bar" value="0" max="100"></progress></p>
        </div>
        <div class="popup-footer" id="process-filename">
            <p></p>
        </div>
    </div>
</div>

<!--    Header -->
<div class="heading" id="document_head">
    <h1>WebMTP</h1>
    <div class="button-bounding-box">
        <div id="storage-info"></div>
        <button id="conButton" class="button" onclick="main()"> Connect </button>
        <button id="uploadButton" class="button" value="Choose Files!" onclick="document.getElementById('fileInput').click();"> Upload file </button>
        <input id="fileInput" type="file" style="display:none;" />
        <div id="disconnectB"><button id="disconnectButton" class="button" onclick="closeDevice()"> Disconnect </button></div>
        <div id="about" onclick="downloadAsFile()">&iukcy;</div>
    </div>
</div>

<!--   File Manager  -->
<div id="manager" class="file-manager sidePanelOpen"></div>

<!--   Text Area  -->
<div id="text-editor"><textarea id="text-area"></textarea>
    <div id="file-info"> <p id="file-name" style="padding: 0; margin:0;"> </p> <p id="file-size" style="padding: 0; margin:0;"></p></div>
</div>

<!--   Javascript includes  -->
<script type="text/javascript" src="mtp/mtp_classes.js"></script>
<script type="text/javascript" src="mtp/mtp_operations.js"></script>
<script type="text/javascript" src="main.js"></script>

<!--   About Popup  -->
<div id="aboutPopup" class="popup about">
    <div class="download-popup about-popup">
        <div class="popup-header">
            <span id="close-about">&times;</span>
            <h3>About</h3>
        </div>
        <div class="popup-body">
            <p class = "about-info">This was written by me.</p>
        </div>
    </div>
</div>
</body>
</html>
